            </div>
            <div class="menu__time">
                <h1>Prepare time average: {{totalTime}} minutes</h1>
            </div>
        </div>
        <div class="menu__price">
            <h1>Total price</h1>
            <p *ngFor="let dish of dishMenu">{{dish.pricePerServing}}</p>
            <hr>
            <p>{{totalPrice}}</p>
        </div>
